  siteurl: 'http://ttbagroup.com'
  media: 'assets'
  ignore: ['CNAME', '_config.yml', '_config-dev.yml', '*.json', '.gitignore', 'readme.md', '*.xml', 'admin.html', 'node_modules']
  metadata:
    pages:
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: true
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          help: "This URL will be used for the page, see <a href='https://jekyllrb.com/docs/permalinks'>permalinks</a>"
          type: "text"
          placeholder: "/:title"
      - name: "ref"
        field:
          element: "text"
          label: "Reference"
          help: "Short word to identify the translation of the page in other language"
          type: "text"
          placeholder: "home"
      - name: "lang"
        field:
          element: "select"
          label: "Language"
          help: "Choose page language"
          options:
            - name: 'English'
              value: 'en'
            - name: 'Français'
              value: 'fr'
      - name: "tilda"
        field:
          element: "checkbox"
          label: "Tilda"
          value: true
      - name: "blank"
        field:
          element: "checkbox"
          label: "Blank template"
          value: false
      - name: "transparent"
        field:
          element: "checkbox"
          label: "Transparent header"
          help: "Make header transparent, in case if you have juicy hero or something like that"
          value: false
      - name: "inverse"
        field:
          element: "checkbox"
          label: "Inverse header"
          help: "Turn header into white font, in case if you have dark hero"
          value: false
      - name: "meta-title"
        field:
          element: "text"
          label: "Meta Title"
          help: "Title tag. Keywords first, < 70 chars, no articles/preps/etc."
          type: "text"
          placeholder: "[Primary Keyword] - [Secondary Keyword] | TTBA Group | Montreal"
      - name: "meta-description"
        field:
          element: "textarea"
          label: "Meta Description"
          help: "Used as description snippet by search engines. < 160 chars"
          placeholder: ""
      - name: "noindex"
        field:
          element: "checkbox"
          label: "Noindex"
          help: "Block search indexing of the page"
          value: false
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          type: "text"
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: true
      - name: "date"
        field:
          element: "text"
          label: "Publish Date"
          value: ""
          help: "Overrides the date from the name of the post. HH:MM:SS are optional."
          placeholder: "YYYY-MM-DD HH:MM:SS"
          type: "date"
      - name: "tilda"
        field:
          element: "checkbox"
          label: "Tilda"
          value: true
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          help: "This URL will be used for the page, see <a href='https://jekyllrb.com/docs/permalinks/'>permalinks</a>"
          type: "text"
          placeholder: "/:title"
      - name: "lang"
        field:
          element: "select"
          label: "Language"
          help: "Choose post language"
          options:
            - name: 'English'
              value: 'en'
            - name: 'Français'
