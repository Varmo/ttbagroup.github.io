          value: false
      - name: "inverse"
        field:
          element: "checkbox"
          label: "Inverse header"
          help: "Make header white, in case if you have dark hero"
          value: false
      - name: "image"
        field:
          element: "text"
          label: "Featured image URL"
          help: "Insert URL to the image used as featured for the post: facebook, pinterest etc"
          type: "text"
