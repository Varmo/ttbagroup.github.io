prose:
  rooturl: ''
  siteurl: 'http://ttbagroup.com'
  media: 'assets'
  ignore: ['CNAME', '_config.yml', '*.json', '.gitignore', 'readme.md', '*.xml', 'admin.html', 'node_modules']
  metadata:
    pages:
      - name: "language"
        field:
          element: "select"
          label: "Language"
          help: "Choose page language"
          options:
            - name: 'English'
              value: 'en'
            - name: 'Français'
              value: 'fr'
    _posts:
      - name: "language"
        field:
          element: "select"
          label: "Language"
          help: "Choose post language"
          options:
            - name: 'English'
              value: 'en'
            - name: 'Français'
              value: 'fr'
      - name: "title"
        field:
          element: "text"
          label: "Title"
          type: "text"
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "The image will be used as a background cover for the post. Can be absolute or relative URL."
          placeholder: "img/cover.jpg"
          type: "url"
      - name: "comments"
        field:
          element: "checkbox"
          label: "Enable comments"
          help: "This will enable comments for the post"
          value: false
