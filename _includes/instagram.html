<style>
.insta-feed-container {
	text-align: center;
}
.insta-feed {
	position: relative;
}
.insta-item {
	text-decoration: none;
	width: 33.33%;
	float: left;
	box-sizing: border-box;
    padding: 0 0.2rem .2rem 0;
	border: none!important;
	position: relative;
}
.insta-image {
	width: 100%;
	display: block;
}
.insta-feed-container .insta-feed-follow {
	margin-top: .4rem;
	position: relative;
	background: #517FA4;
	border-radius: 3px;
	height: 2.4rem;
	color: white;
	line-height: 2.4rem;
	border-bottom: none;
	display: inline-block;
	text-align: center;
	padding: 0 1.2rem;
}
.insta-feed-container .insta-feed-follow:hover {
	border-bottom: none;
}
.insta-feed-follow svg {
	fill: white;
	display: inline-block;
	vertical-align: middle;
	width: .8rem;
	height: .8rem;
}
</style>

<div class="insta-feed-container">
	<div id="instafeed" class="insta-feed"></div>
	<a href="http://instagram.com/ttbagroup" target="_blank" class="insta-feed-follow">{% include instagram.svg %} Follow us</a>
</div>


<script type="text/javascript" src="{{ "/assets/instafeed.min.js" | prepend: site.baseurl }}" defer async></script>

<script type="text/javascript">
	window.addEventListener('load', function () {
		var feed = new Instafeed({
			accessToken: '235480280.3a81a9f.45a7edf8b588430f850c2cec801d3d9f',
			userId: '235480280',
			get: 'user',
			limit: 9,
			resolution: 'thumbnail',
			template: {% raw %}'<a class="insta-item" href="{{link}}"><!--<img class="insta-image" src="{{image}}"/>--></a>'{% endraw %}
		});
		feed.run();
	})
</script>
