<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ page.meta-title | default: site.title[lang] }}</title>
	<meta name="description" content="{{ page.meta-description | default: site.description[lang] }}">
	<meta name="keywords" content="" />
	<meta name="author" content="{{ site.title[lang] }}" />
	<meta name="copyright" content="" />
	<meta name="application-name" content="" />

	<!-- for Facebook -->
	<meta property="og:title" content="{{ page.meta-description | default: site.description[lang] }}" />
	<meta property="og:type" content="article" />
	<meta property="og:image" content="{{ site.baseurl }}{{ page.image | default: '/assets/logo.png' | uri_escape }}" />
	<meta property="og:url" content="" />
	<meta property="og:description" content="{{ page.meta-description | default: site.description[lang] }}" />

	<!-- for Twitter -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="{{ page.meta-description | default: site.description[lang] }}" />
	<meta name="twitter:description" content="{{ page.meta-description | default: site.description[lang] }}" />
	<meta name="twitter:image" content="{{ site.baseurl }}{{ page.image | default: '/assets/logo.png' | uri_escape }}" />

    <style>{% include normalize.css %}</style>
    {% if page.tilda != true %}
    <style>{% include typebase.css %}</style>
    {% endif %}

    <!-- critical -->
    <style type="text/css">{% include critical.css %}</style>

	<meta property="fb:pages" content="1480973575459101" />

	{% if page.noindex == true %}
	<meta name="robots" content="noindex" />
	{% endif %}

</head>
